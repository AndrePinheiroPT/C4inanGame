<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Ranking</title>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">
                C4INAN <br> GAME
            </h1>
        </header>
        <h2 class="form-title">
            REGISTRO
        </h2>
        <img src="../img/pos1.png" class="login-toy">
        <form action="login.html" class="form-home registry-height" method="GET">
            <div class="form-pack">
                <label class="label-form" for="name">Nome:</label><br>
                <input class="input-form" type="text" name="name">
            </div>
            <div class="form-pack">
                <label class="label-form" for="name">Senha:</label><br>
                <input class="input-form" type="password" name="password">
            </div>
            <div class="form-pack">
                <label class="label-form" for="name">Confirmar senha:</label><br>
                <input class="input-form" type="password" name="password-confirm">
            </div>
            <button type="submit" class="button medium">Confirmar</button>
        </form>
    </div>
</body>
</html>
